# Gitleaks configuration for openclaw-memory-core
# https://github.com/gitleaks/gitleaks

title = "openclaw-memory-core secret scanner"

[extend]
# Use the default gitleaks rules as a baseline
useDefault = true

[allowlist]
description = "Global allowlist"
paths = [
  '''node_modules/''',
  '''dist/''',
  '''package-lock\.json''',
  '''\.ai/''',
  # Test files intentionally contain fake secrets for redaction/injection tests
  '''tests/''',
]
